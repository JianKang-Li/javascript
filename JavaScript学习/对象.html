<!DOCTYPE html>
<html>

        <title>对象</title>

    <body>
        
        
        <script type="text/javascript">
        /* 
        一.对象的创建
        JS创建自定义对象，主要通过三种方式:字面量形式创建对象、通过new Object对象创建、
        通过Object对象的create方法创建对象。
        */
       
       /* 
       1.字面量形式创建 
       var对象名={};//创建一个空的对象
       var对象名={键:值,键2:值2,...} 
       */ 
       var obj={};
       obj.uname= "zhangsan";
       obj.uage=18;
       console.log(obj);
       //非空对象 （键都是字符串，值可以是六种数据类型中的任意一种）
       var obj1 = {
                    'name' : 'hello',
                     age : 12,
                     sayHello : function() {//函数
                            console.log("我是对象中的方法");
                     },
                     courses : {
                            javase : 4,
                            javascript : 3,
                      },
                    isLike : true,
                    members : [//数组
                    { name : "小红" , age : 20},
                    { name : "小绿" , age : 22},
                    { name : "小蓝" ,age : 27},
                    { name : "小黄"},
                    ]
               };
               console.log(obj1);
               obj1.sayHello();
               obj1.age=19;//对象数据可以更改
               
               
        /* 
        2.通过new Object创建
        var对象名= new object();//创建一个空的对象 
        */
        var obj2 = new Object();
        obj2.name = 'zs';
        obj2.age = 18;
        console.log(obj2);


        /* 
        3.通过Object对象的create方法创建
        var对象名= object.create(null); 
        */
        var obj3 = Object.create(null);
        obj3.name = '1s';
        obj3.gender = true;
        console.log(obj3);


        /* 
        二.对象的序列化和反序列化
        序列化即将JS对象序列化为字符串，反序列化即将字符串反序列化为JS对象。
        JS中通过调用JSON方法，可以将对象序列化成字符串，也可以将字符串反序列化成对象。
        //序列化对象，将对象转为字符串
        JSON.stringify(object);
        //反序列化，将一个Json字符串转换为对象。
        JSON.parse(jsonStr); 
        */
        var str=JSON.stringify(obj3);
        console.log(str);
        
        var obj4=JSON.parse(str);
        console.log(obj4);

        this是JavaScript语言的一个关键字。
        它代表函数运行时，自动生成的一个内部对象，只能在函数内部使用。

        调用函数的那个对象。
