<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>间接查找节点及删除节点</title>
    </head>
    <body>
        <!-- 
        2.3.间接查找节点
        方法|属性                       描述
        
        childNodes                    返回元素的一个子节点的数组
        
        firstChild                    返回元素的第一个子节点
        
        lastChild                     返回元素的最后一个子节点
        
        nextSibling                   返回元素的下一个兄弟节点
        
        parentNode                    返回元素的父节点
        
        previousSibling               返回元素的上一个兄弟节点
        
        -->
        
            <ul>
            <li id="red">红色</li>
            <li>蓝色</li>
            </ul>
        <script type="text/javascript">
        var ul=document.getElementsByTagName("ul")[0];
        //返回元素的一个节点数组
        console.log(ul.childNodes);
        //返回元素的所有的子元素数组
        console.log(ul.children);
        //返回节点
        console.log(ul.firstChild);
        console.log(ul.firstElementChild);
        console.log(ul.lastChild);
        console.log(ul.lastElementChild);
        
        console.log(ul.parentNode);
        console.log(ul.firstElementChild.parentElement);
        console.log(ul.previousSibling);
        console.log(ul.lastElementChild.previousElementSibling);
        </script>
        
        
        
        <!-- 
        删除节点   removeChild()
        -->
        <span id="programmer">程序猿</span>
        <a href="javascript:void(0)" onclick="delNode();">删除</a>
        <script type="text/javascript">
        function delNode(){
        var programmer =document.getElementById("programmer");
        //从父元素中删除节点，获取要制除对象的父元素，然后从父元素中删除该对象
        programmer.parentNode.removeChild(programmer);
        
        }
        </script>   

    </body>
</html>
