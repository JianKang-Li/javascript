<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>时间函数</title>
    </head>
    <body>
        <!-- 
        4.时间函数
        4.1.setTimeout()
        setTimeout():在指定的毫秒数后调用函数或计算表达式。返回一个唯一的标识;
        也可以通过返回的标识clearTimeout(id):来清除指定函数的执行。

        -->
        <button type="button" onclick="changeTime()">刷新时间</button>
        <button type="button" onclick="stop()">停止</button>
        <h2 id="newtime"></h2>
    <script type="text/javascript">
      function test(){
          alert("你好");
      }
     
     var id=setTimeout(function test(){
          alert("你好");
      },3000);
      clearTimeout(id);
      
      console.log(new Date().toLocaleTimeString());
      
      var id;
      function changeTime(){
         var time=new Date().toLocaleTimeString();
         var h= document.getElementById("newtime");
          h.innerHTML=time;
        id=setTimeout(changeTime,1000);//注意无括号
      }
      
      
      function stop(){
          clearTimeout(id);
      }
     
     /*
      4.2.setlnteval()
      setInterval():可按照指定的周期（以毫秒计）来调用函数或计算表达式，
      也可根据返回的标识用来结束。该方法会不停地调用函数。直到clearlnterval()被调用或窗口被关闭。
     */
    
    var id1=setInterval(function(){
        console.log("熊三是猪");
    },1000)
    
    clearInterval(id1);
     </script>
        
    </body>
</html>
