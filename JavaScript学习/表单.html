<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单</title>
    </head>
    <body>
        
        <!-- 
        5.表单
        表单是我们页面向后台传输数据的一种非常常见的方式，在进行数据发送（请求发出)之前，我们应该现在页面进行一
        系列数据合法性的验证，节省不必要的错误数据的传输，以及提高用户的体验度。
        5.1.获取表单
        前两种常用
        1、document.表单名称
        2、document.getElementById(表单 id) ;
        3、document.forms [表单名称]
        4、document.forms [索引];//从0开始 
        -->
        
        
        <form id="myform1" name="myform" action="" method="post"></form>
        <form id="myform2" name="myform2" action="" method="post"></form>
        
        <script type="text/javascript">
        var form=document.getElementById("myform1"),
        form1=document.myform2,
        form2=document.forms["myform1"],
        form3=document.forms[1],
        form4=document.forms;
        console.log(form);
        console.log(form1);
        console.log(form2);
        console.log(form3);
        console.log(form4);
        </script>
        
        
        <!-- 
        5.2.获取表单元素
        5.2.1.获取input元素
        如text password hidden textarea等，前两种常用。
        1)、通过id获取: document.getElementById(元素id);
        2)、通过form.名称形式获取: myform.元素名称;   name属性值
        3)、通过name 获取 : document.getElementsByName(name属性值)[索引]// 从0开始4)、通过tagName数组:
        document.getE1ementsByTagName ('input')[索引]//从O开始

        -->
        <form id="myform" name="myform" action="" method="get">
        姓名:<input type="text" id="uname" name="uname" value="zs" /><br/>
        密码:<input type="password" id="upwd" name="upwd" value="1234" /><br/>
        <input type="hidden" id="uno" name="uno" value="隐藏域"/>
        个人说明:<textarea name="intro"></textarea>
        <button type="button" onclick="getTxt();">获取元素内容</button>
        </form>
        <script type="text/javascript">
        function getTxt(){
            var uname=document.getElementById("uname").value;
            console.log(uname);
            
            var myform=document.getElementById("myform");
            var upwd=myform.upwd.value;
            console.log(upwd);
            
            var uno=document.getElementsByName("uno")[0].value;
            console.log(uno);
            
            var intro=document.getElementsByTagName("textarea")[0].value;
            console.log(intro);
        }
        
        </script>
        <!-- 
        5.2.2.获取单选按钮
        前提:将一组单选按钮设置相同的name属性值
        (1)获取单选按钮组:
        document.getElementsByName("name属性值");
        (2)遍历每个单选按钮，并查看单选按钮元素的checked属性
        若属性值为true表示被选中，否则未被选中
        选中状态设定: checked='checked'或checked='true'或checked
        未选中状态设定:没有checked属性或checked='false'

        -->
        <form action="" name="myform">
        <input type="text" name="inputName" value="aaa"/>
        <input type="radio" name="rad" value="1" /> 1
        <input type="radio" name="rad" value="2"/>2
        <input type="button" onclick="get()" value="获取"/>
        </form>
        <script type="text/javascript">
        function get(){
            var radios = document.getElementsByName("rad");
            for(var i=0; i<radios.length; i++){
            console.log(radios[i].checked + '---' + radios[i].value)
            }
        }
        </script>
        <h2>获取多选按钮</h2>
        <input type="checkbox" name="hobby" value="sing" />唱歌
        <input type="checkbox" name="hobby" value="dance" />跳舞
        <input type="checkbox" name="hobby" value="rap" />说唱
        <button type="button" onclick="getcheckbox()">获取</button>
        <script type="text/javascript">
        function getcheckbox(){
            var checkboxs=document.getElementsByName("hobby");
            var str="";
            for(var i=0;i<checkboxs.length;i++)
            {
                if(checkboxs[i].checked)
                {
                   str+=checkboxs[i].value+ ",";
                }
            }
            //通过截取去除最后的逗号
            str=str.substr(0,str.length-1);
            console.log(str);
        }
        </script>
        
        
        <!-- 
        5.2.4.获取下拉选项
        (1）获取select对象;
        var ufrom = document.getElementById("ufrom");
        (2）获取选中项的索引:
        var idx = ufrom.selectedIndex;
        (3）获取选中项options的value属性值:
        var val = ufrom.options[idx].value;
        注意:当通过options获取选中项的value属性值时，
        若没有value属性，则取option标签的内容
        若存在value属性，则取value属性的值
        (4）获取选中项options的text:
        var txt = ufrom.options[idx].text;
        选中状态设定: selected='selected'、selected=true.selected
        未选中状态设定:不设selected属性
        -->
        
        来自:
        <select id="ufrom" name="ufrom">
        <option value="-1">请选择</option>
        <option value="beijing" selected="selected">北京</option>
        <option value="shanghai">上海</option>
        <option>贵州</option>
        </select><br>
        <button type="button" id="sub">获取</button>
        
        <script type="text/javascript">
        document.getElementById("sub").onclick=function(){
            var ufrom=document.getElementById("ufrom");
            var selectoptions=ufrom.options;
            console.log(selectoptions);
            var index=ufrom.selectedIndex;
            console.log(index);
        /* 若没有value属性，则取option标签的内容
        若存在value属性，则取value属性的值 */
        var val=selectoptions[index].value;
        console.log(val);
        
        var txt=selectoptions[index].text;
        console.log(txt);
        
        selectoptions[2].selected=true;
        }
        </script>
    </body>
